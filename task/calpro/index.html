<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <img src="mSPU63U.jpg" />

    <div class="container">
      <input type="text" name="txtval" id="txtval" >
      <button id="7" class="calbtn" value="7">7</button>
      <button id="8" class="calbtn" value="8">8</button>
      <button id="9" class="calbtn" value="9">9</button>
      <button id="+" class="calbtn" value="+">+</button>
      <button id="4" class="calbtn" value="4">4</button>
      <button id="5" class="calbtn" value="5">5</button>
      <button id="6" class="calbtn" value="6">6</button>
      <button id="-" class="calbtn" value="-">-</button>
      <button id="1" class="calbtn" value="1">1</button>
      <button id="2" class="calbtn" value="2">2</button>
      <button id="3" class="calbtn" value="3">3</button>
      <button id="*" class="calbtn" value="*">*</button>
      <button id="C" class="calbtn" value="C">C</button>
      <button id="0" class="calbtn" value="0">0</button>
      <button id="=" class="calbtn" value="=">=</button>
      <button id="/" class="calbtn" value="/">/</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
